<script>
var sentences=[
"The beat of '7 rings' echoes through the room",
"A fan listens to 'Thank U, Next' on repeat",
"The girl belts out 'Into You' at karaoke night",
"A friend reminisces over 'One Last Time'",
"The playlist shifts to 'No Tears Left to Cry'",
"A voice hums the chorus of 'Positions'",
"Someone shouts 'Yuh!' in sync with 'God is a Woman'",
"The beat drops, and 'Problem' plays loud",
"The friends harmonize to 'Almost is Never Enough'",
"Arianaâ€™s high note in 'Dangerous Woman' gives chills",
"The fan replays 'Love Me Harder' with The Weeknd",
"A shout of 'Thank U, Next' echoes at a party",
"The melody of 'Side to Side' fills the air",
"The girl remembers her first Ariana concert",
"The crowd sings 'POV' together under neon lights",
"Someone queues 'Break Free' for the 10th time",
"Ariana's voice soothes through 'Be Alright'",
"The fan lip-syncs 'Breathin' in front of the mirror",
"Everyone sings 'Just Keep Breathin' on a tough day",
"'Sweetener' is the album on repeat this week",
"Friends celebrate to 'Right There' from the early days",
"'Honeymoon Avenue' plays softly in the background",
"A fan tries to hit the whistle notes in 'My Everything'",
"The group chants 'Focus on me!' with the beat",
"Echoes of 'Into You' fill the room with nostalgia"
];
var to_drop = 2 * sentences.length / 3;
var n = 0;
var text = ""
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function drop(array) {
 var to_remove = rand_range(array.length-1);
 while (array[to_remove].length == 0) {
  to_remove = rand_range(array.length-1);
 }
 array[to_remove] = '';
 return array;
}
function story() {
 var main=document.getElementById('main');
 for (n=0; n<to_drop; n++) {
  sentences = drop(sentences);
 }
 for (n=0; n<sentences.length; n++) {
  if (sentences[n].length > 0) {
   text += sentences[n] + ". ... "
   }
  }
 last=document.createElement('div');
 last.appendChild(document.createTextNode(text));
 main.appendChild(last);
}
</script>
  <title>Ariana's Discography Journey</title>
</head>
<body onload="story();">
