<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ransom Letter</title>

        body {
            background-color: #FFFFE0; /* pastel yellow background */
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        p {
            font-size: 70px; /* larger text */
            text-align: center; /* centered text */
        }

</head>
<body>

    <div>

            <span class="letter" style="color: #32CD32; text-transform: uppercase;">e</span>

            <span class="letter" style="color: #FF4500; text-decoration: underline;">s</span>
            <span class="letter" style="color: #DA70D6; font-size: 36px;">u</span>
            <span class="letter" style="color: #20B2AA; font-weight: lighter;">n</span>
            <span class="letter" style="color: #DC143C; background-color: #FFFFFF; padding: 2px;"> </span>
            <span class="letter" style="color: #00CED1; font-style: italic; font-size: 36px;">w</span>
            <span class="letter" style="color: #D3D3D3; text-transform: uppercase;">i</span>
            <span class="letter" style="color: #A52A2A; font-weight: bold;">l</span>
            <span class="letter" style="color: #4B0082; font-style: italic;">l</span>
            <span class="letter" style="color: #FF69B4; background-color: #000000;"> </span>
            <span class="letter" style="color: #8A2BE2; text-decoration: underline;">c</span>
            <span class="letter" style="color: #D2691E; font-size: 36px;">o</span>
            <span class="letter" style="color: #FF1493; font-weight: lighter;">m</span>
            <span class="letter" style="color: #BA55D3; font-style: italic;">e</span>
            <span class="letter" style="color: #B22222; background-color: #FFFFE0;"> </span>
            <span class="letter" style="color: #7FFF00; text-transform: uppercase;">o</span>
            <span class="letter" style="color: #00BFFF; font-weight: bold;">u</span>
            <span class="letter" style="color: #FF8C00; text-decoration: underline;">t</span>
            <span class="letter" style="color: #00FA9A; background-color: #F5F5F5;"> </span>
            <span class="letter" style="color: #FF6347; font-style: italic;">t</span>
            <span class="letter" style="color: #FF4500; font-size: 36px;">o</span>

            <span class="letter" style="color: #1E90FF; text-transform: uppercase;">o</span>
            <span class="letter" style="color: #FFD700; background-color: #000000;">r</span>
            <span class="letter" style="color: #DC143C; font-weight: bold;">r</span>
            <span class="letter" style="color: #00CED1; font-style: italic;">o</span>
            <span class="letter" style="color: #8A2BE2; text-decoration: underline;">w</span>
            <span class="letter" style="font-size: 36px;">☀️</span>
        </p>
    </div>  
</body>
</html>
