<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <title>My Self Portrait</title> 
    <!-- this is for my "data self portrait" project -->
    <!-- https://canvas.umw.edu/courses/1499064/assignments/11895984 -->

    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #ecd6fc;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        h2 {
            /* got help from: https://youtu.be/1eQQCEMeRfE?si=7_8U97y2Sk55mqTy */
            border: 1px solid #aaa; /* gray border for headings */
            border-radius: 5px;
            padding: 10px;
            background-color: #fff; /* white background for contrast */
            display: inline-block; /* center the heading border */
            margin: 20px 0;
        }
        p {
            /* got help from: https://youtu.be/PFl_v4FxBEI?si=7atjf_M2CqdsFplX */
            border: 1px solid #aaa; /* gray border for paragraphs */
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9; /* light background for text */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- got help from: https://youtu.be/_w6N_nplmAw?si=rwmH9SrVkt_T7K0z -->
    <h1>Emma Lord</h1> <!-- this is my name -->
    <img src="emma.jpg"> <!-- this is my self-portrait -->
    
    <h2>A Little About Me</h2> <!-- this is about me -->
    <p>I have three older brothers, two crazy cats, and a loyal dog. Family is everything to me!</p> <!-- my family -->

    <h2>My Brothers</h2> <!-- this is about my brothers -->
    <img src="brothers.jpg" alt="My Family"> <!-- my brothers' picture -->
    
    <h2>My Kitties</h2> <!-- this is about my cats -->
    <img src="cats.heic" alt="My Kitties"> <!-- my cats' picture -->
    <p>Phoebe and Chloe!</p> <!-- my cats' names -->

    <h2>My Dog</h2> <!-- this is about my dog -->
    <img src="dog.heic" alt="My Dog"> <!-- my dog's picture -->
    <p>Rosco!</p> <!-- my dog's name -->
</body>
</html>
