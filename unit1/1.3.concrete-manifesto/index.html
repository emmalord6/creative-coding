<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        I chose the statement, "Here's to the crazy one's." The quote comes from Apple (1997) Think Different. 
        The word "crazy" is displayed bold, colorful, and larger than the other words to represent its definition. 
        
    -->  

    <style type="text/css">
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background: #282828;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff; /* Default text color */
        }
    </style>
</head>
<body>
    <div class="manifesto">
        <p>Here's to the <span class="crazy" id="crazy">CRAZY</span> one's</p>
    </div>

    <script>
        let size = 80;
        let growing = true;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            textFont('Courier New');
            textAlign(CENTER, CENTER);
        }

        function draw() {
            background(40, 40, 40); // dark gray background

            fill(255); // white color for "Here's to the one's"
            textSize(32);
            text("Here's to the", windowWidth / 2, windowHeight / 2 - 100);
            text("one's", windowWidth / 2, windowHeight / 2 + 60);

            // Draw and animate the word "CRAZY"
            fill(0, 255, 0); // bright green color for "CRAZY"
            textSize(size);
            text("CRAZY", windowWidth / 2, windowHeight / 2 - 20);

            if (growing) {
                size += 2;
                if (size > 120) {
                    growing = false;
                }
            } else {
                size -= 2;
                if (size < 80) {
                    growing = true;
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

</body>
</html>
