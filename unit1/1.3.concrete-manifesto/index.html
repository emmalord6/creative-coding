<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        I chose the statement, "Here's to the crazy one's." The quote comes from Apple (1997) Think Different. 
        The word "crazy" is displayed bold, colorful, and larger than the other words to represent its definition.
    -->  

    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .manifesto {
            font-size: 24px;
            color: #333;
            font-weight: 300;
            line-height: 1.5;
        }
        .crazy {
            font-size: 80px;
            color: #ff007f; /* Pink color */
            font-weight: 900;
            background: linear-gradient(45deg, #ff007f, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="manifesto">
        <p>Here's to the <span class="crazy">CRAZY</span> one's</p>
    </div>
</body>
</html>
