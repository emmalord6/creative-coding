<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        I chose the statement, "Here's to the crazy one's." The quote comes from Apple (1997) Think Different. 
        The word "crazy" is displayed bold, colorful, and larger than the other words to represent its definition. 
        Enhanced with animation and visual effects to amplify its impact.
    -->  

    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .manifesto {
            font-size: 24px;
            color: #333;
            position: relative;
            animation: fadeIn 2s ease-out;
        }
        .crazy {
            font-size: 80px;
            color: #ff007f; /* Pink color */
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            animation: bounce 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="manifesto">
        <p>Here's to the <span class="crazy">CRAZY</span> one's</p>
    </div>
</body>
</html>
