<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        I chose the statement, "Here's to the crazy one's." The quote comes from Apple (1997) Think Different. The word "crazy is displayed bold,
        colorful, and larger than the other words to represent its definition. 
    -->  

    <style type="text/css">
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .manifesto {
            font-size: 24px;
            color: #333;
        }
        .crazy {
            font-size: 80px;
            color: #ff007f; /* Pink color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="manifesto">
        <p>Here's to the <span class="crazy">CRAZY</span> one's</p>
    </div>
</body>
</html>
