<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        Use this page to complete the "Concrete Manifesto" exercise:
        https://canvas.umw.edu/courses/1499064/assignments/11895963
    -->  

    <style type="text/css">
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle span {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 16px;
            line-height: 1.2;
            transform-origin: center;
            transform: rotate(-90deg);
        }
        .circle span:nth-child(1) { transform: rotate(0deg); }
        .circle span:nth-child(2) { transform: rotate(30deg); }
        .circle span:nth-child(3) { transform: rotate(60deg); }
        .circle span:nth-child(4) { transform: rotate(90deg); }
        .circle span:nth-child(5) { transform: rotate(120deg); }
        .circle span:nth-child(6) { transform: rotate(150deg); }
        .circle span:nth-child(7) { transform: rotate(180deg); }
        .circle span:nth-child(8) { transform: rotate(210deg); }
        .circle span:nth-child(9) { transform: rotate(240deg); }
        .circle span:nth-child(10) { transform: rotate(270deg); }
        .circle span:nth-child(11) { transform: rotate(300deg); }
        .circle span:nth-child(12) { transform: rotate(330deg); }
    </style>
</head>
<body>
    <div class="circle">
        <span>Here’s</span>
        <span>to</span>
        <span>the</span>
        <span>crazy</span>
        <span>one’s</span>
    </div>
</body>
</html>
